<!DOCTYPE html>

<html>

<head>

    <title></title>

    <script type="text/javascript">
        var memes = {
            "mercy": "Heroes never die",
            "sigma": "Im literally sigma, What is this melody?",
            "reinhardt": "Hammer down!",
            "dva": "Nerf this!",
            "genji": "",
        };

        const español = {
            "hola": "Hola, como estas?",
            "bien": "Que bueno!",
            "mal": "Que mal!",
            "adios": "Adios!",
            "gracias": "De nada!",
            "que sabes hacer": "Soy un bot, no se mucho",
            "que sabes hacer?": "Soy un bot, no se mucho",
            "que haces": "Estoy aqui para ayudarte",
            "que haces?": "Estoy aqui para ayudarte",
            "como estas?": "Bien, y tu?",
            "como estas": "Bien, y tu?",
        }

        const english = {
            "hello": "Hello, how are you?",
            "good": "That's good!",
            "bad": "That's bad!",
            "bye": "Bye!",
            "thanks": "You're welcome!",
            "what can you do": "I'm a bot, I don't know much",
            "what are you doing": "I'm here to help you",
            "what are you doing?": "I'm here to help you",
            "how are you?": "Good, and you?",
            "how are you": "Good, and you?",
        }


        function talk() {
            var user = document.getElementById("userBox").value;
            document.getElementById("chatLog").innerHTML += user + "<br>";

            if (user.toLowerCase() in español) {
                document.getElementById("chatLog").innerHTML += español[user.toLowerCase()] + "<br>";
                document.getElementById("userBox").value = "";
            } else if (user.toLowerCase() in english) {
                document.getElementById("chatLog").innerHTML += english[user.toLowerCase()] + "<br>";
                document.getElementById("userBox").value = "";
            } else if (user.toLowerCase() in memes) {
                document.getElementById("chatLog").innerHTML += memes[user.toLowerCase()] + "<br>";
                document.getElementById("userBox").value = "";
            } else {
                document.getElementById("chatLog").innerHTML += `Bot: No se responderte eso intenta algo como "${Object.keys(español)[Math.floor(Math.random() * Object.keys(español).length)]}" | I don't know how to answer that, try something like "${Object.keys(english)[Math.floor(Math.random() * Object.keys(english).length)]}" <br>`;
                document.getElementById("userBox").value = "";
            }
        }
    </script>
</head>

<body>
    <p id="chatLog">
        <!--CHAT-->
    </p>
    <input type="text" id="userBox" onkeydown="if (event.keyCode == 13) {talk()}">
</body>

</html>
